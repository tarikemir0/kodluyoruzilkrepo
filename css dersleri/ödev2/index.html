<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="img">
            <img src="google.jpg" alt="">
     </div>
        <div class="box">
            <p>Search the web using Google!</p>
            <input type="text" style="width: 400px;"><br>
            <button>Google Search</button><button>I'm felling lucky</button>
        </div>
        <div class="card bg-purple">
            <ul>
                <li>Special Search</li>
                <li>Stanford Search</li>
                <li>Linux Search</li>
            </ul>
        </div>
        <div class="card bg-soft">
            <ul>
                <li>Help!</li>
                <li>About Google!</li>
                <li>Company Info</li>
                <li>Google! Logos</li>
            </ul>
        </div>
        <div class="card bg-gray">
           Get Google! <br> updates monthly:<br>
           <input type="email" placeholder="your e-mail"> <br>
           <button>Subscribe</button> <a href="">Archive</a>
        </div>
        <footer>Copyright 1998 Google Inc.</footer>
    </div>
</body>
</html>
